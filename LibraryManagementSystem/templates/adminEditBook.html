<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
</head>

<div>
  {% include 'header.html' %} 
</div>

{% if edit_book_data and access_level %}
  {% for i in edit_book_data%}
<div class="container col-lg-5 pt-2">
    <form class="formCss" action="http://127.0.0.1:5000/adminUpdatedBook/{{ i._id }}/{{ access_level }}/{{ access_level_email }}" method="POST">
        <div class="mt-3 pt-3 mb-3 formHead">
            <h4>Edit Book</h4>
          </div>
    
    <div class="px-4 formfield">
        <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" name="inputTitle" placeholder="book title" value="{{ i.inputTitle }}" required>
        </div>
    
        <div class="form-group">
            <label for="inputAuthor">Author</label>
            <input type="text" class="form-control" id="inputAuthor" name="inputAuthor" placeholder="book author" value="{{ i.inputAuthor }}" required/>
          </div>
    
        
        
        <div class="form-group ">
            <label for="inputGenre">Genre</label>
            <select id="inputGenre" class="form-control" name="inputGenre" required>
              <option style="display:none" value="{{ i.inputGenre }}" selected>{{ i.inputGenre }}</option>
              <option>Technology</option>
              <option>Science</option>
              <option>Mathematics</option>
              <option>Philosophy</option>
              <option>Psychology</option>
            </select>
          </div>
         
          <div class="form-group">
            <label for="inputCopies">No. of Copies</label>
            <input type="number" class="form-control" id="inputCopies" name="inputCopies" value="{{ i.inputCopies }}"  />
          </div>

    </div>
        
        <button type="submit" class="btn btn-info mb-2">Submit</button>
      </form>
      </div>
  {% endfor%}
{% endif %}
