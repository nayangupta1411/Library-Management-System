<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
          <link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}" />
         
  </head>
  
  <div>
    {% include 'header.html' %} 
  </div>
  
  {% if rent_book_data %}
    {% for i in rent_book_data%}
  <div class="container col-lg-5 pt-2">
      <form class="formCss" action="http://127.0.0.1:5000/rentedBookShelf/{{ i._id }}/{{ access_level_email }}" method="POST">
          <div class="mt-3 pt-3 mb-3 formHead">
              <h4>Rent Book</h4>
            </div>
      
      <div class="px-4 formfield">
          <div class="form-group row">
              <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle" name="inputTitle" placeholder="book title" value="{{ i.inputTitle }}" disabled/>
            </div>
          </div>
      
          <div class="form-group row">
              <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAuthor" name="inputAuthor" placeholder="book author" value="{{ i.inputAuthor }}" disabled/>
            </div>
            </div>
      
          
          
          <div class="form-group row">
              <label for="inputGenre" class="col-sm-2 col-form-label">Genre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputGenre" name="inputGenre"  value="{{ i.inputGenre }}" disabled/>
              </div>
              
            </div>
           
            <div class="form-group">
              <label for="inputCopies">No. of Copies</label>
              <input type="number" class="form-control" id="inputCopies" name="inputCopies" max="1" min="1" />
            </div>

            <div class="form-group">
                <label for="inputDays">Rental Period</label>
                <input type="number" class="form-control" id="inputDays" name="inputDays"   />
            </div>
  
      </div>
          
          <button type="submit" class="btn btn-warning mb-2">Rent</button>
        </form>
        </div>
    {% endfor%}
  {% endif %}
